<body>
	<script>
		// huffmanEncode("Hello, World!");
		let x = "abccacdeaccdeee";
		// let x = "Hello, World!";
		console.log("Original Message: " + x);
		x = huffmanEncode(x);
		console.log("Encoded Message: " + x);
		x = huffmanDecode(x);
		console.log("Decoded Message: " + x);
